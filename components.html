<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Компоненты</title>
  </head>
  <body>
    <div class="container">
      <a href="" class="default-link">Ссылка</a>
      <button class="default-btn">Кнопка</button>
      <input type="text" class="text-field" placeholder="placeholder" />
      <h2 class="subtitle">Подзаголовок</h2>
      <img src="image/logo.svg" alt="logo" class="logo" width="154" />

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link">Каталог</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Новинки</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Заказать</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <form action="" class="callback-form">
        <input
          type="tel"
          name="tel"
          class="text-field callback-form__input"
          placeholder="Телефон"
        />
        <button class="default-btn callback-form__btn" type="submit">
          Отправить
        </button>
      </form>

      <article class="product-card">
        <img src="image/1.jpg" alt="Велосипед" class="product-card__img" />
        <div class="product-card__body">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price">12 830 руб</strong>
          </div>
          <button class="default-btn product-card__btn">Купить</button>
        </div>
      </article>

      <article class="product-card product-card--full">
        <img
          src="image/3big.jpg"
          alt="Велосипед"
          class="product-card__img product-card__img--full"
        />
        <div class="product-card__body product-card__body--full">
          <div class="product-card__body-top">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price product-card__price--full"
              >12 830 руб</strong
            >
          </div>
          <button class="default-btn product-card__btn product-card__btn--full">
            Купить
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
